    - name: 若君樣（鍋松）御傅
      content:
        - note:
            - 家宣公若君、寶永六丑七月三日御誕生、正徳三日
            - 四月御本丸御移徙、將軍宣下ニ付轉役
        - 021-若君樣（鍋松）御傅.yml
    - name: 長福君御傅
      content:
        - note:
            - 吉宗公若君、正徳元卯十二月廿一日於紀州屋形御
            - 誕生、享保元申八月四日二丸え御移徃、同十巳年
            - 西丸え御移徃、大納言家重公ト奉稱
        - 022-長福君御傅.yml
        - note:
            - 右御傅長福樣二丸御移徒之節被仰付、但御傅ト申
            - 儀無用、三人之者と申候樣思召之旨有馬兵庫頭申
            - 聞、格式之儀は御書院番頭格、長福樣御側廻リ御
            - 用相勤可申旨、享保十辰年西丸御移徒有之候ニ
            - 付、前年飛騨守・信濃守轉役跡不被仰付候
    - name: 御扈從
