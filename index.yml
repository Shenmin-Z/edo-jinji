    - name: 御留守居
      content:
        - note:
            - 與力八騎
            - 指物四半色思々
            - 同心四十人
            - 同一本撓色思々
        - note:
            - 關所女手形天和二戌十二月十四日初而泊リ番被仰
            - 付、小普請之面々支配ス、享保四亥六月廿五日新
            - 規小普請組支配拾人被貳百石以上之面々ハ小普請
            - 組支配、請取以下之者ハ御留守居支配、寶暦三西
            - 年ヨリ不殘小普請組支配成ル
            - 一、元御役料貮千俵、天和二戌四月廿一日御役料
            - 千俵地方直一統御加増、其後再御役料如前々被下、
            - 享保八卯六月十八日ヨリ五千石高定ル
        - 025-御留守居-01.yml
        - note:
            - 守治若君樣奧御用被仰付支配組割組成、右跡役
            - 不被仰付
        - 025-御留守居-02.yml
        - note:
            - 正方若君樣御附奧御用被仰付、組は割込成、跡役
            - 不被仰付
        - 025-御留守居-03.yml
        - note:
            - 則綱退役後跡役不被仰付、割組ニ成ル
        - 025-御留守居-04.yml
        - note:
            - 寳永三戌十二月十二日忠兼卒去後、此組割組成、
            - 跡役不被仰付
        - 025-御留守居-05.yml
        - note:
            - 良信退役後跡役被仰付無之、小普請は小普請支
            - 配之支配え割入被仰付旨、同年六月十二日被仰
            - 出之
        - 025-御留守居-06.yml
        - note:
            - 盛信御側え轉役跡不仰付、割組成
        - 025-御留守居-07.yml
        - 025-御留守居-08.yml
        - note:
            - 和曉退役后跡不被仰付、割人成
        - 025-御留守居-09.yml
        - note:
            - 政次退役後跡不被仰付
        - 025-御留守居-10.yml
